  server:
    container_name: server
    build:
      context: ./
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    restart: "unless-stopped"
    networks:
      - backend
    depends_on:
      - redis
      - mongo

  mongo:
    container_name: mongo
    image: mongo
    networks:
      - backend
    volumes:
      - data:/data/db
      - data:/data/configdb

  redis:
    container_name: redis
    image: redis:alpine
    restart: "unless-stopped"
    networks:
      - backend
    volumes:
      - cache:/data

networks:
  backend:
    driver: bridge

volumes:
  cache:
    driver: local
  data:
    driver: local
  node_modules:
    driver: local
